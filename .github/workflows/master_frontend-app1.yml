# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - frontend-app1

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_8daadda330ba4035af72a5764f5258a1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f58ad21fe0554ada888e5a84a70cfd15 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_8daadda330ba4035af72a5764f5258a1 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'frontend-app1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5e8aaf4fd50c45a4a69c371265c1d0e3 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_8daadda330ba4035af72a5764f5258a1 }}/appsvc/staticsite:${{ github.sha }}'